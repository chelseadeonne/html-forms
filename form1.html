<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Contact Form 1</title>
    </head>

    <body>
    <section id="form-container">
    <header>
    <h1>Contact Form</h1>
    <p>Please fill all the texts in the fields.</p>
    </header>
    <form action="#" method="post">
        <fieldset>
    		<label>
    			Your Name:
    			<input type="text" name="Your Name" placeholder="Your Full Name">
    		</label><br>
    		<label>
    			Your Email:
    			<input type="text" name="Your Email" placeholder="Valid Email Address">
    		</label><br>
    		<label>
    			Message:
    			<textarea name="message" id="msg-area" placeholder="Your Message to Us"></textarea>
    		</label><br>
    		<label>
    			Subject:
    			<select value="subject">
    					<option value="Job Inquiry">Job Inquiry</option>
    					<option value="Application Status">Application Status</option>
    					<option value="Other">Other</option>
    			</select>
    		</label>
        </fieldset>
    		<button class="btn">Send</button>
    </form>
    </section>
    </body>
    

</html>
