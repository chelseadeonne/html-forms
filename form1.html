<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Contact Form 1</title>
    </head>

    <body>
    <h1>Contact Form</h1>
    <p>Please fill all the texts in the fields.</p>
    <form>
    		<label>
    			Your Name:
    			<input type="text" name="Your Name" placeholder="Your Full Name">
    		</label><br>
    		<label>
    			Your Email:
    			<input type="text" name="Your Email" placeholder="Valid Email Address">
    		</label><br>
    		<label>
    			Message:
    			<textarea name="message" id="msg-area" cols="30" rows="5" placeholder="Your Message to Us"></textarea>
    		</label><br>
    		<label>
    			Subject:
    			<select value="subject">
    					<option value="Job Inquiry">Job Inquiry</option>
    					<option value="Application Status">Application Status</option>
    					<option value="Other">Other</option>
    			</select>
    		</label><br>
    		<input type="submit" value="send">
    </form>
    </body>

</html>
