<!DOCTYPE html>
<html lang="en">

    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Contact Form 1</title>
    </head>
    <body>
    <section id="form1-container">
    <header class="form1-header">
    <h1 class="form1-h1">Contact Form</h1>
    <p class="form1-p">Please fill all the texts in the fields.</p>
    </header>
    <form action="#" method="post">
        <fieldset class="form1-fieldset">
            <label class="form1-label">
                Your Name:
                <input class="form1-input" type="text" name="Your Name" placeholder="Your Full Name">
            </label><br>
            <label class="form1-label">
                Your Email:
                <input class="form1-input" type="text" name="Your Email" placeholder="Valid Email Address">
            </label><br>
            <label class="form1-label">
                Message:
                <textarea class="form1-textarea" name="message" id="msg-area" placeholder="Your Message to Us"></textarea>
            </label><br>
            <label class="form1-label">
                Subject:
                <select class="form1-select" value="subject">
                        <option value="Job Inquiry">Job Inquiry</option>
                        <option value="Application Status">Application Status</option>
                        <option value="Other">Other</option>
                </select>
            </label>
        </fieldset>
            <input class="form1-btn" type="submit" value="Send">
    </form>
    </section>
    </body>
    

</html>
