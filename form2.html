<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="form2styling.css">
        <title>Contact Form 1</title>
    </head>
    <body>
    <div class="form-container">
    <div class="form-header">
    <h2 id="form-title">Contact Form</h2>
    <p class="form-subtitle">Please fill all the texts in the fields.</p></div>
    <form>
    		<label>
    			Your Name:<br>
    			<input type="text" name="Your Name" placeholder="Your Full Name">
    		</label>
    		<label>
    			Your Email:<br>
    			<input type="text" name="Your Email" placeholder="Valid Email Address">
    		</label>
    		<label>
    			Message:<br>
    			<textarea name="message" id="msg-area" placeholder="Your Message to Us"></textarea>
    		</label>
    		<label>
    			Subject:<br>
    			<select value="subject">
    					<option value="Job Inquiry">Job Inquiry</option>
    					<option value="Application Status">Application Status</option>
    					<option value="Other">Other</option>
    			</select>
    		</label>
            
            <button>Send</button>
    </form>
    </div>
    </body>
    

</html>
